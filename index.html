<script>
    var apel = 10000
    var anggur = 15000
    var jeruk = 20000

    var qty = prompt('masukan jumlah apel')
    apel *= qty
    qty = prompt('masukan jumlah anggur')
    anggur *= qty
    qty = prompt('masukan jumlah jeruk')
    jeruk *= qty
    var total = apel + anggur + jeruk

    alert(`total harga apel adalah ${apel}\ntotal harga anggur adalah ${anggur}\ntotal harga jeruk adalah ${jeruk}\nTotal Harga:${total} `)
</script>
